<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="author" content="Mateusz Dobrowolski">
            <meta name="description" content="This is the Contact Page">
            <title>The Little Taco Shop Contact</title>
            <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <section id="contact-top-page">
                <h1>Contact Us</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#about">About LTS</a></li>
                        <li><a href="index.html#menu">Our Menu</a></li>
                        <li><a href="information.html">Store Hours</a></li>            
                    </ul>
                </nav>
                <figure>
                    <img src="/Challenge/images/tacos_close_up_400x260.png" alt="Tacos Close Up" width="400" height="260" title="Tacos Close Up">
                    <figcaption>Little Taco Shop Tacos</figcaption>
                </figure>
            </section>
        </header>

        <main>
            <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/get" method="get" id="contact-form">
                    <fieldset>
                        <legend>Send US A Message</legend>
                        <br>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="your name" required autofocus autocomplete="on">
                        </p>    
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="your email" required autocomplete="on">
                        </p>
                        <p>
                            <label for="your-msg">Your Message:</label>
                            <br>
                            <textarea name="message" id="your-msg" placeholder="Type your Text..." rows="10" cols="50"></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            

            <section id="lcoation">
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suit T
                    <br>
                    Kansas City, MO 55555-5555

                    <p>Phone: <a href="tel+12345678">555-555-5555</a></p>
                </address>
            </section>

            <a href="#contact-top-page">Back To Top</a>

            <hr>    
        </main>

        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </body>
